<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Projeto</title>

    <link rel="stylesheet" href="_css/cadastro-style.css">
    <link rel="sorcut icon" href="img/logoPartnership.png" type="image/png" style="width: 16px; height: 16px; transform: rotate(-1deg);">

    <link rel="sorcut icon" href="img/Logo-removebg-preview.png" type="image/png" style="width: 16px; height: 16px; transform: rotate(-1deg);">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script>
        $(function() {
            $('#telefone').mask('(99) 99999-9999');
        });
    </script>
</head>
<body>
    <header>
        <div class="menu02">
            <div id="logoPrincipal">
                <a href="projetoOlkaha.html">
                    <img src="img/Logo-removebg-preview.png">
                    <h2><span>&nbsp; O</span>lkaha <span>S</span>oluções <span>C</span>orporativas</h2>
                </a>
            </div>
        </div>
    </header>

    <nav>
        <form method="POST" action="">
            <div class="container">
                <h2>Formulário de Cadastro</h2>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="text">Nome Completo*</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="text">E-mail*</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" id="telefone" required="required">
                            <span class="text" id="telefone">Telefone*</span>
                            <span class="line" id="telefone"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="text">Empresa*</span>
                            <span class="line"></span>
                        </div>
                    </div>

                </div>

            
                <div class="row100">
                    <div class="col">
                        <input type="submit" id="realizarCadastro" value="Realizar cadastro">
                    </div>

                    <div class="col">
                        <label style="color: #fff; margin-right: 15px;">Você já possui login?</label>
                        <a href="login.html" id="efetuarLogin">Efetuar Login</a>
                    </div>
                </div>
            </div>
        </form>
    </nav>
</body>
</html>
